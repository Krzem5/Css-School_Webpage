<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Code &ndash; Admin Dashboard</title>
		<script type="text/javascript" src="js/admin.js"></script>
		<link href="css/admin.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat+Alternates:wght@400;700&family=Nova+Mono&family=Turret+Road:wght@700&family=Ubuntu+Mono&display=swap" rel="stylesheet">

	<body class="h">

					</div>
					<div class="side">

						<div class="elem" onclick="window.switch(2)">

						</div>
					</div>
					<div class="main">
						<div class="accounts">
							<div class="search">
								<input class="s-inp" type="text" placeholder="Email or Username">
							</div>
							<div class="list">
							</div>
						</div>
						<div class="pages">
							PAGES
						</div>
						<div class="logs">

			</div>
